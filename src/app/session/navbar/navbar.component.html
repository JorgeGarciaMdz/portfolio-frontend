<form class="mt-4" [formGroup]="singinFormBuilder" (submit)="onSubmitSingin($event)">
    <div class="row" *ngIf="!activeSession">
        <div class="col-md-5"></div>
        <div class="col-md-2" >
            <input type="text" class="form-control" formControlName="username" placeholder="email">
            <div *ngIf="username?.invalid && ( username?.dirty || username?.touched)" class="alert-danger">
                <div *ngIf="username?.errors?.['required']">
                    First Name is required
                </div>
                <div *ngIf="username?.errors?.['email']">
                    Username must be at like user@user.com
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <input type="text" class="form-control" formControlName="password" placeholder="password">
            <div *ngIf="password?.invalid && ( password?.dirty || password?.touched)" class="alert-danger">
                <div *ngIf="password?.errors?.['required']">
                    Password is required
                </div>
                <div *ngIf="password?.errors?.['minlength']">
                    Password must be at least 8 characters long.
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <button class="btn btn-outline-primary button-singin"
                [disabled]="singinFormBuilder.invalid">Sing In</button>
            <button class="btn btn-outline-primary button-singin">Sing Up</button>
            <div *ngIf="messageErrorSession" class="alert-danger">
                {{messageErrorSession}}
            </div>
        </div>
    </div>
    <div class="row"  *ngIf="activeSession">
        <div class="col-md-9">

        </div>
        <div class="col-md-2">
            <button class="btn btn-outline-primary button-singin" style="float: right;"
            (click)="setDisableSession()">Sing Out</button>
        </div>
        <div class="col">
            <img src="./assets/favicon.ico" class="rounded float-left" style="float: left; margin-top: 5px; padding-left: 0px;" alt="">
        </div>
    </div>
</form>
